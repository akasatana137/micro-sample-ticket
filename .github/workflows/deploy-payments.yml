name: deploy-payments

on:
  push:
    branches:
      - main
    paths:
      - 'payments/**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: docker login -u kusamadocker -p $DOCKER_PASS
        env:
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASS  }}
      - run: cd payments && docker build -t kusamadocker/micro-payments
      - run: docker push kusamadocker/micro-payments
      - uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}
      - run: doctl kubernetes cluster kubeconfig save k8s-micro-ticket
      - run: kubectl rollout restart deployment payments-depl
